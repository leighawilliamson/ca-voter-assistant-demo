<html>
<head>
  <base href="/">
  <title>Texas GLO Assistant Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <img src="../img/GLO.background.jpg" width="100%" />
    </div>

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "1e9113e0d-1d06-4590-8a23-7ddc89152cde",
    region: "us-south",
    // OVERRIDE the Covid project strings.
    covidStrings: {
      greeting: "Hello, I&apos;m the",
      watson_assistant: "Texas VLB Virtual Assistant",
      disclaimer_title: "Disclaimer",
      disclaimer_body: "This tool is intended to provide information based on currently available DFW and other public information to help you make decisions about seeking appropriate medical care. This system is not intended for the diagnosis or treatment of disease or other conditions, including COVID&ndash;19, and you should not provide any personally identifying or private health information.",
      disclaimer_accept: "I accept",
      disclaimer_no_accept: "I do not accept",
       // Only used for "large" or "reveal" launchers.
      launcher_title: "Texas Veterans Land Board questions?",
      // Only used for "large" or "reveal" launchers.
      launcher_body: "Chat with <b>our virtual assistant</b>",
      launcher_alt_text:
        "Watson Assistant can help you learn more about Texas Veterans Land Board",
    },
    // You can choose a 'small', 'large' or a 'reveal' launcher. On a phone sized device we will always show the 'small' launcher.
    // The 'reveal' launcher introduces itself in 'large' mode, and then animates down to 'small' mode after a period of time. Defaults to 'small', but 'reveal' and 'large' are recommended.
    covidLauncherVersion: 'reveal',
    // OVERRIDE THE Z-INDEX OF THE LAUNCHER if it is underneath things or above things it shouldn't be.
    covidLauncherZIndex: 99999,
    onLoad: function (instance) {
      instance.render();
    },
  };
  setTimeout(function(){const t=document.createElement('script');t.src='https://web-chat.global.assistant.watson.appdomain.cloud/covid/webchat.js';document.head.appendChild(t);});
</script>

</body>
</html>
